<!DOCTYPE html>
<html>
<head>
  <title>Instrument Game</title>

  <style type="text/css">

    .instrumentImage {
      width: 300px;
      height: 300px;
    }
  </style>

</head>
<body>

  <h1>Number to Guess: <span id="number-to-guess"></span></h1>

  
  <div id="instruments">
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

  var targetNumber = Math.floor((Math.random() * 100) + 10);

  $("#number-to-guess").text(targetNumber);

  var counter = 0;
 
  var numberOptions = [3,12, 5, 4];

  var imageSources = ["https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSR183Df4M3GzSxemnsbqhBDkxc-5D72V_vxZKEQniyuicl9nsk", "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTNBUVUMcqtut1uKHQS69YwCr4crJmAKZuRyJP2zTThmp3xXIr8", "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQtAlygl-T1b9Ohg7woINJUU0dzJ815nphPpPLQu6pyVuvsP6Bo", "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRGsPFGbzypjoMEi2V-JKYdXZ6k7R3CGQKIpLFRKjz5hZvfpUYt"]

  for (var i = 0; i < numberOptions.length; i++) {

    
    var instrumentImage = $("<img>");

        instrumentImage.addClass("instrument-image");

        instrumentImage.attr("src", imageSources[i]);

        $("#instruments").append(instrumentImage);
    
        instrumentImage.attr("data-instrumentValue", numberOptions[i]);
   
  }

  $(".instrument-image").on("click", function() {


    var instrumentValue = ($(this).attr("data-instrumentValue"));
    instrumentValue = parseInt(instrumentValue);
    counter += instrumentValue;

    alert("New score: " + counter);

    if (counter === targetNumber) {
      alert("You win!");
    }

    else if (counter >= targetNumber) {
      alert("You lose!!");
    }

  });

  </script>
</body>
</html>
